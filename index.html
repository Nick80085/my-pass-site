<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Pass</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding: 60px;
      }
      h1 {
        color: #333;
      }
      input {
        margin: 10px;
        padding: 8px;
        width: 250px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        background: #0070f3;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #0059c9;
      }
    </style>
  </head>
  <body>
    <h1>Get Your N-Word Pass</h1>
    <p>Choose a one-time pass or a monthly subscription. Your pass will be emailed to you.</p>

    <input id="name" type="text" placeholder="Your name" required /><br />
    <input id="email" type="email" placeholder="Your email" required /><br />

    <button id="buy-once">Buy One-Time Pass</button>
    <button id="buy-sub">Buy Monthly Pass</button>

    <script>
      async function buyPass(type) {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!email || !name) {
          alert('Please enter your name and email');
          return;
        }

        try {
          const response = await fetch('/api/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type, name, email })
          });

          const data = await response.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert('Error creating checkout session');
            console.error(data);
          }
        } catch (err) {
          console.error(err);
          alert('Failed to connect to payment server.');
        }
      }

      document.getElementById('buy-once').addEventListener('click', () => buyPass('one-time'));
      document.getElementById('buy-sub').addEventListener('click', () => buyPass('subscription'));
    </script>
  </body>
</html>
