<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your N-Word Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #222;
    }
    p {
      color: #555;
      max-width: 400px;
      text-align: center;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0059c1;
    }
  </style>
</head>
<body>
  <h1>Get Your N-Word Pass</h1>
  <p>Choose a one-time pass or a monthly subscription. Your pass will be emailed to you.</p>

  <input type="text" id="name" placeholder="Your name" required />
  <input type="email" id="email" placeholder="Your email" required />

  <div>
    <button id="buy-onetime">Buy One-Time Pass</button>
    <button id="buy-subscription">Buy Monthly Pass</button>
  </div>

  <script>
    async function handleCheckout(type) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email) {
        alert("Please fill in your name and email first.");
        return;
      }

      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, type })
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url; // redirect to Stripe
      } else {
        alert('Error: ' + (data.error || 'Something went wrong.'));
      }
    }

    document.querySelector('#buy-onetime').addEventListener('click', () => handleCheckout('onetime'));
    document.querySelector('#buy-subscription').addEventListener('click', () => handleCheckout('subscription'));
  </script>
</body>
</html>
