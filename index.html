<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Digital Pass</title>
  </head>
  <body style="font-family: Arial; text-align: center; margin-top: 100px;">
    <h1>Get Your N-Word Pass</h1>
    <p>Choose between a one-time pass or a monthly subscription.</p>

    <input type="text" id="name" placeholder="Your name" style="padding:10px; width:200px;" /><br><br>
    <input type="email" id="email" placeholder="Your email" style="padding:10px; width:200px;" /><br><br>

    <button onclick="checkout('one_time')" style="padding:10px 20px; margin-right:10px;">
      Buy One-Time Pass
    </button>

    <button onclick="checkout('subscription')" style="padding:10px 20px;">
      Buy Monthly pass
    </button>

    <script>
      async function checkout(type) {
        const res = await fetch("/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type }),
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Something went wrong.");
        }
      }
    </script>
  </body>
</html>
